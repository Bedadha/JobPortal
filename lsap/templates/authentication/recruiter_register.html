

{% block content %}
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-1">
      <div class="card mt-1">
  
        <div class="card-body">
          <div class="card-title py-10">
            <h4>Register</h4>
          </div>
          <form action="{% url 'recruiter' %}" method="post">
            {% csrf_token %}
  
            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="username"
                id="usernameField"
                value="{{fieldValues.username}}"
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="form-control form-control-sm"
                id="emailField"
  
                value="{{fieldValues.email}}"
              />
            </div>
            <div class="form-group">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="form-control form-control-sm"
                  id="passwordField"
                />
            </div>
            <div class="form-group">
                <input
                  type="password"
                  name="password2"
                  placeholder="Confirm Password"
                  class="form-control form-control-sm"
                  id="passwordField"
                />
            </div>
            <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
          </form>
        </div>



    </div>
    </div>
    </div>
    <div class="col-md-4"></div>
    </div>
    

{% endblock %}
